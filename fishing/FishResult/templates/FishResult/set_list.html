{% extends "base.html" %}

{% block title %}書籍の一覧{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="page-header">セットの一覧</h3>
    <a href="{% url 'FishResult:set_add' %}" class="btn btn-default btn-sm">追加</a>
    <a href="{% url 'FishResult:toppage' %}" class="btn btn-success btn-sm">Top</a>
    <table id="datatable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>名称</th>
          <th>登録日</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for set in setlist %}
        <tr>
          <td>{{ set.set_name }}</td>
          <td>{{ set.create_date }}</td>

          <td>
            <a href="{% url 'FishResult:set_mod' set_id=set.set_id %}" class="btn btn-default btn-sm">詳細/修正</a>
            <a href="{% url 'FishResult:set_del' set_id=set.set_id %}" class="btn btn-danger btn-sm">削除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
{% endblock content %}
