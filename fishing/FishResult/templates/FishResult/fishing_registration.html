{% extends "base2.html" %}
{% load bootstrap %}

{% block title %}釣果の編集{% endblock title %}

{% block content %}
    <h3 class="page-header">釣果の編集</h3>
    {% if product_id %}
      <form enctype="multipart/form-data" action="{% url 'FishResult:result_mod' result_id=result_id%}" method="post" class="form-horizontal" role="form">
    {% else %}
      <form enctype="multipart/form-data" action="{% url 'FishResult:fishing_registration' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
    {% csrf_token %}
    {{ form|bootstrap_horizontal }}



    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">送信</button>
      </div>
    </div>


  </form>
  <a href="{% url 'FishResult:toppage' %}" class="btn btn-default btn-sm">戻る</a>
  <iframe src="{% url 'FishResult:form_map' %}" width="70%" height="700px" align="right" top=-100px scrolling="no" frameborder="0"</iframe>


{% endblock content %}
